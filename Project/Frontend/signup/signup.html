<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Builder Website</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup">
        <h1 class="signup-heading">
            Sign up
        </h1>
        <button class="signup-social">
            <span class="signup-social-text">Create your CV right now</span>
        </button>
        <div class="signup-or"><span>Or</span></div>
        <label for="fullname" class="signup-label">Full name</label>
        <input type="text" id="fullname" class="signup-input" placeholder="Eg: Huy Nguyen">
        <label for="email" class="signup-label">Email</label>
        <input type="email" id="email" class="signup-input" placeholder="Eg: yuh.nguyenpham@gmail.com">
        <label for="password" class="signup-label">Password</label>
        <input type="password" id="password" class="signup-input" placeholder=".......................................................">
        <button class="signup-submit">Sign up</button>
        <p class="signup-already">
            <span>Already have an account ?</span>
            <a href="../signin/signin.html" class="signup-login-link">Login</a>
        </p>
    </div>
</body>
</html>
