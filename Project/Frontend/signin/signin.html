<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Builder Website</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="signin">
        <h1 class="signin-heading">
            Sign in
        </h1>
        <button class="signin-social" onclick="location.href='../resume/resume.html'"">
            <span class="signin-social-text">Create your CV right now</span>
        </button>
        <div class="signin-or"><span>Or</span></div>
        <label for="email" class="signin-label">Email</label>
        <input type="email" id="email" class="signin-input" placeholder="Eg: yuh.nguyenpham@gmail.com">
        <label for="password" class="signin-label">Password</label>
        <input type="password" id="password" class="signin-input" placeholder=".......................................................">
        <a style="text-decoration: none" href="../mainpage/mainpage.html" class="signin-submit">Sign in</a>
        <p class="signin-already">
            <span>Still not have an account ?</span>
            <a href="../signup/signup.html" class="signup-login-link">Sign up</a>
        </p>
    </div>
</body>
</html>
